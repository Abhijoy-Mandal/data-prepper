plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.5.0"
}

group 'com.amazon'
version '0.1-beta'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':situp-plugins:mapdb-processor-state')
}
